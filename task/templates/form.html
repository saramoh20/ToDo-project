{% extends 'logup.html' %} {% block content %}

<div class="login">
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <h1>Sign up for new account</h1>

  <form method="post">
    {% csrf_token %}
    <table>
      {{user_form.as_table}} {{details_form.as_table}}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>

{% endblock content %}
